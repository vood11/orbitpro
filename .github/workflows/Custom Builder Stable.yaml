name: Custom Builder Stable

permissions:
  contents: write
  packages: write

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      source:
        description: "Source Repository URL"
        type: string
        required: true
        default: "https://github.com/openwrt/openwrt"
      branch:
        description: "Source Branch or Tag (e.g., openwrt-23.05 or v22.03.7)"
        type: string
        required: true
        default: "v24.10.2"
      config_file:
        description: "Config Name"
        type: choice
        options:
          - openwrt.config
          - openwrt.config-openclash
          - openwrt.config-passwall
          - openwrt.config-custom
      config_link:
        description: "Use Config URL"
        type: boolean
        default: false
      config_url:
        description: "Config URL"
        type: string
        required: false
        default: ""
      diy:
        description: "DIY Script"
        type: choice
        options:
          - diy_v1.sh
          - diy_v2.sh
      firmware_release:
        description: "Firmware Release"
        type: boolean
        default: true
      disable_compile_toolchain:
        description: "Force skip toolchain compile and use existing cache by name"
        type: boolean
        default: false
      toolchain_rebuild:
        description: "Rebuild Toolchain"
        type: boolean
        default: false
      vermagic:
        description: "Replace Vermagic"
        type: boolean
        default: true
      vermagic_opt:
        description: "SNAPSHOT Vermagic (uncheck for stable)"
        type: boolean
        default: false

env:
  SOURCE_URL: ${{ github.event.inputs.source }}
  SOURCE_ORIGIN: https://github.com/openwrt/openwrt
  SOURCE_BRANCH: ${{ github.event.inputs.branch }}
  FEEDS_SH: feeds.sh
  FEEDS_PKG_SH: feeds_pkg.sh
  CONFIG_FILE: ${{ github.event.inputs.config_file }}
  CONFIG_LINK: ${{ github.event.inputs.config_link }}
  CONFIG_URL: ${{ github.event.inputs.config_url }}
  DIY_SH: ${{ github.event.inputs.diy }}
  FIRMWARE_RELEASE: ${{ github.event.inputs.firmware_release }}
  TOOLCHAIN_REBUILD: ${{ github.event.inputs.toolchain_rebuild }}
  TOOLCHAIN_TAG: toolchain
  VERMAGIC: ${{ github.event.inputs.vermagic }}
  VERMAGIC_OPT: ${{ github.event.inputs.vermagic_opt }}
  TOKEN: ${{ secrets.GITHUB_TOKEN }}
  TZ: UTC
  MAX_RETRIES: 3
  RETRY_DELAY: 30

jobs:
  Build:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    outputs:
      OPENWRT_ROOT_PATH: ${{ steps.clone.outputs.OPENWRT_ROOT_PATH }}
      SOURCE_OWNER: ${{ steps.env.outputs.SOURCE_OWNER }}
      SOURCE_REPO: ${{ steps.env.outputs.SOURCE_REPO }}
      CURRENT_BRANCH: ${{ steps.env.outputs.CURRENT_BRANCH }}
      DEVICE_NAME: ${{ steps.env.outputs.DEVICE_NAME }}
      DEVICE_PLATFORM: ${{ steps.env.outputs.DEVICE_PLATFORM }}
      DEVICE_TARGET: ${{ steps.env.outputs.DEVICE_TARGET }}
      DEVICE_SUBTARGET: ${{ steps.env.outputs.DEVICE_SUBTARGET }}
      TOOLCHAIN_IMAGE: ${{ steps.env.outputs.TOOLCHAIN_IMAGE }}
      BUILD_DATE: ${{ steps.env.outputs.BUILD_DATE }}

    steps:
      - name: Initialize Environment
        run: |
          sudo timedatectl set-timezone "$TZ"
          mkdir -p workspace
          df -hT
          ulimit -n 8192
          sudo sysctl vm.swappiness=10

      - name: Maximize Build Space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: '4096'
          temp-reserve-mb: '2048'
          swap-size-mb: '2048'
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
          remove-docker-images: 'true'

      - name: Checkout
        uses: actions/checkout@v5

      - name: Install Packages
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install -y \
            ack antlr3 aria2 autoconf automake autopoint binutils bison \
            btrfs-progs build-essential bzip2 ca-certificates ccache cmake coreutils \
            cpio curl device-tree-compiler fastjar flex g++-multilib gawk gcc-multilib \
            gettext git git-core gperf gzip haveged intltool jq libc6-dev-i386 \
            libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev \
            libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev \
            libssl-dev libtool libz-dev lrzsz mkisofs msmtp nano ninja-build p7zip \
            p7zip-full patch pigz pkgconf python3 python3-pip python3-pyelftools \
            python3-setuptools qemu-utils rsync scons squashfs-tools swig tar \
            uglifyjs unzip upx upx-ucl vim wget xxd xz-utils yasm zip \
            zlib1g-dev zstd
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          df -hT

      - name: Prepare Source Code
        id: clone
        run: |
          mkdir -p workspace
          if [[ $SOURCE_BRANCH == v* ]]; then
            echo "Downloading source for tag $SOURCE_BRANCH via ZIP archive..."
            URL="${SOURCE_URL}/archive/refs/tags/${SOURCE_BRANCH}.zip"
            
            retry_count=0
            until curl -L -o workspace/openwrt.zip "$URL" || [ $retry_count -ge $MAX_RETRIES ]; do
              retry_count=$((retry_count+1))
              echo "Download failed, retrying in $RETRY_DELAY seconds... ($retry_count/$MAX_RETRIES)"
              sleep $RETRY_DELAY
            done

            if [ ! -f "workspace/openwrt.zip" ]; then
                echo "Failed to download source archive after $MAX_RETRIES attempts"
                exit 1
            fi

            unzip -q workspace/openwrt.zip -d workspace/
            rm workspace/openwrt.zip
            
            EXTRACTED_DIR=$(find workspace/ -maxdepth 1 -type d -name "openwrt-*")
            if [ -z "$EXTRACTED_DIR" ]; then
              echo "Could not find extracted directory."
              exit 1
            fi
            mv "$EXTRACTED_DIR" workspace/openwrt
            cd workspace/openwrt
            
            echo "Initializing a new git repository..."
            git init
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
            git add .
            git commit -m "Initial commit from tag ${SOURCE_BRANCH}"
            git branch -M ${SOURCE_BRANCH}
            
          else
            echo "Cloning source from branch $SOURCE_BRANCH..."
            retry_count=0
            until git clone --single-branch $SOURCE_URL -b $SOURCE_BRANCH workspace/openwrt || [ $retry_count -ge $MAX_RETRIES ]; do
              retry_count=$((retry_count+1))
              echo "Clone failed, retrying in $RETRY_DELAY seconds... ($retry_count/$MAX_RETRIES)"
              sleep $RETRY_DELAY
              rm -rf workspace/openwrt
            done
            cd workspace/openwrt
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
            git remote add upstream $SOURCE_ORIGIN
            git fetch upstream $SOURCE_BRANCH
            git merge upstream/$SOURCE_BRANCH
          fi

          if [ ! -d "$PWD" ]; then
              echo "Failed to prepare source code directory"
              exit 1
          fi

          echo "OPENWRT_ROOT_PATH=$PWD" >> $GITHUB_ENV
          echo "OPENWRT_ROOT_PATH=$PWD" >> $GITHUB_OUTPUT

      - name: Apply Custom Patch
        run: |
          VERSION_PREFIX=$(echo "$SOURCE_BRANCH" | grep -oE '(v|openwrt-)[0-9]+' | sed 's/openwrt-/v/')
          
          if [ -z "$VERSION_PREFIX" ]; then
            echo "Could not determine version prefix from '$SOURCE_BRANCH'. Skipping patch."
          else
            PATCH_NAME="${VERSION_PREFIX}-orbitpro.patch"
            PATCH_PATH="./patch/${PATCH_NAME}"
            echo "Looking for patch file: $PATCH_PATH"
            
            if [ -f "$PATCH_PATH" ]; then
              echo "Found patch file: $PATCH_NAME"
              cp "$PATCH_PATH" "$OPENWRT_ROOT_PATH/"
              cd "$OPENWRT_ROOT_PATH"
              
              if git apply --check "$PATCH_NAME"; then
                echo "Patch can be applied cleanly. Applying..."
                git apply "$PATCH_NAME"
              else
                echo "Patch check failed. The patch may not be compatible with the source. Skipping application."
              fi
            else
              echo "Patch file not found for this version. Skipping."
            fi
          fi

      - name: Generate Toolchain Configuration
        run: |
          if [[ "$CONFIG_LINK" == "true" && -n "$CONFIG_URL" ]]; then
            curl -fsSL $CONFIG_URL -o $OPENWRT_ROOT_PATH/.config
          else
            cp ./config/$CONFIG_FILE $OPENWRT_ROOT_PATH/.config
          fi
          echo -e "\nCONFIG_ALL=y\nCONFIG_ALL_NONSHARED=y" >> $OPENWRT_ROOT_PATH/.config
          cd $OPENWRT_ROOT_PATH
          make defconfig

      - name: Generate Variables
        id: env
        run: |
          export SOURCE_OWNER=$(echo $SOURCE_URL | awk -F '/' '{print $(NF-1)}')
          echo "SOURCE_OWNER=$SOURCE_OWNER" >> $GITHUB_ENV
          echo "SOURCE_OWNER=$SOURCE_OWNER" >> $GITHUB_OUTPUT
          export SOURCE_REPO=$(echo $SOURCE_URL | awk -F '/' '{print $NF}' | sed 's/\.git$//')
          echo "SOURCE_REPO=$SOURCE_REPO" >> $GITHUB_ENV
          echo "SOURCE_REPO=$SOURCE_REPO" >> $GITHUB_OUTPUT
          cd $OPENWRT_ROOT_PATH
          export CURRENT_BRANCH=$(git symbolic-ref --short HEAD)
          echo "CURRENT_BRANCH=$CURRENT_BRANCH" >> $GITHUB_ENV
          echo "CURRENT_BRANCH=$CURRENT_BRANCH" >> $GITHUB_OUTPUT
          export DEVICE_NAME=$(grep 'CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/')
          echo "DEVICE_NAME=$DEVICE_NAME" >> $GITHUB_ENV
          echo "DEVICE_NAME=$DEVICE_NAME" >> $GITHUB_OUTPUT
          export DEVICE_PLATFORM=$(grep 'CONFIG_TARGET_ARCH_PACKAGES' .config | awk -F '"' '{print $2}')
          echo "DEVICE_PLATFORM=$DEVICE_PLATFORM" >> $GITHUB_ENV
          echo "DEVICE_PLATFORM=$DEVICE_PLATFORM" >> $GITHUB_OUTPUT
          export DEVICE_TARGET=$(grep 'CONFIG_TARGET_BOARD' .config | awk -F '"' '{print $2}')
          echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_ENV
          echo "DEVICE_TARGET=$DEVICE_TARGET" >> $GITHUB_OUTPUT
          export DEVICE_SUBTARGET=$(grep 'CONFIG_TARGET_SUBTARGET' .config | awk -F '"' '{print $2}')
          echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_ENV
          echo "DEVICE_SUBTARGET=$DEVICE_SUBTARGET" >> $GITHUB_OUTPUT
          export TOOLCHAIN_IMAGE="toolchain-$SOURCE_OWNER-$SOURCE_REPO-$SOURCE_BRANCH-$DEVICE_TARGET-$DEVICE_SUBTARGET"
          echo "TOOLCHAIN_IMAGE=$TOOLCHAIN_IMAGE" >> $GITHUB_ENV
          echo "TOOLCHAIN_IMAGE=$TOOLCHAIN_IMAGE" >> $GITHUB_OUTPUT
          export BUILD_DATE=$(date +"%Y-%m-%d-%H%M")
          echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_ENV
          echo "BUILD_DATE=$BUILD_DATE" >> $GITHUB_OUTPUT

      - name: Generate Release Suffix
        id: suffix
        run: |
          case "${{ env.CONFIG_FILE }}" in
            *openclash)
              echo "suffix=_openclash" >> $GITHUB_ENV
              ;;
            *passwall)
              echo "suffix=_passwall" >> $GITHUB_ENV
              ;;
            *)
              echo "suffix=" >> $GITHUB_ENV
              ;;
          esac

      - name: Get Toolchain Hash
        continue-on-error: true
        uses: robinraju/release-downloader@v1.12
        with:
          token: ${{ env.TOKEN }}
          repository: ${{ github.repository }}
          fileName: ${{ env.TOOLCHAIN_IMAGE }}.hash
          tag: ${{ env.TOOLCHAIN_TAG }}

      - name: Compare Toolchain Hash
        run: |
          if [ -f "$TOOLCHAIN_IMAGE.hash" ]; then
            export RELEASE_HASH=$(cat $TOOLCHAIN_IMAGE.hash)
            echo "Found existing toolchain hash: $RELEASE_HASH"
          else
            echo "Existing toolchain hash not found."
          fi
          
          cd $OPENWRT_ROOT_PATH
          export CURRENT_HASH=$(git log --pretty=tformat:"%H" -n1 tools toolchain)
          echo "CURRENT_HASH=$CURRENT_HASH" >> $GITHUB_ENV
          echo "CURRENT_HASH=$CURRENT_HASH" >> $GITHUB_OUTPUT
          echo "Current toolchain source hash: $CURRENT_HASH"

          if [[ "${{ github.event.inputs.disable_compile_toolchain }}" == "true" ]]; then
            echo "Toolchain compilation is disabled by user. Assuming existing toolchain is valid and skipping rebuild."
          elif [ -z "$RELEASE_HASH" ] || [ "$CURRENT_HASH" != "$RELEASE_HASH" ] || [ "${{ env.TOOLCHAIN_REBUILD }}" == "true" ]; then
            echo "REBUILD_CHECK=true" >> $GITHUB_ENV
            echo "REBUILD_CHECK=true" >> $GITHUB_OUTPUT
            echo "Toolchain requires rebuild. Reason:"
            [ -z "$RELEASE_HASH" ] && echo "- No existing toolchain hash found."
            [ "$CURRENT_HASH" != "$RELEASE_HASH" ] && echo "- Toolchain source has changed."
            [ "${{ env.TOOLCHAIN_REBUILD }}" == "true" ] && echo "- Rebuild was manually triggered."
          else
            echo "Toolchain hash matches. Skipping rebuild."
          fi

      - name: Install Feeds
        if: ${{ env.REBUILD_CHECK == 'true' }}
        run: |
          echo "Install Feeds Toolchain"
          cd $OPENWRT_ROOT_PATH
          ./scripts/feeds clean
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Load Custom Configuration
        if: ${{ env.REBUILD_CHECK == 'true' }}
        run: |
          if [[ "$CONFIG_LINK" == "true" && -n "$CONFIG_URL" ]]; then
            curl -fsSL $CONFIG_URL -o $OPENWRT_ROOT_PATH/.config
          else
            cp ./config/$CONFIG_FILE $OPENWRT_ROOT_PATH/.config
          fi
          cd $OPENWRT_ROOT_PATH
          make defconfig

      - name: Compile Tools
        if: ${{ env.REBUILD_CHECK == 'true' }}
        timeout-minutes: 60
        run: |
          cd $OPENWRT_ROOT_PATH
          echo -e "$(nproc) Thread Compile"
          make tools/compile -j$(($(nproc) + 1)) || make tools/compile -j1 V=s

      - name: Compile Toolchain
        if: ${{ env.REBUILD_CHECK == 'true' }}
        timeout-minutes: 120
        run: |
          cd $OPENWRT_ROOT_PATH
          echo -e "$(nproc) Thread Compile"
          make toolchain/compile -j$(($(nproc) + 1)) || make toolchain/compile -j1 V=s
          rm -rf .config dl bin

      - name: Generate Toolchain Image
        id: toolchain
        if: ${{ env.REBUILD_CHECK == 'true' }}
        run: |
          cd workspace
          mksquashfs openwrt $TOOLCHAIN_IMAGE -force-gid 1001 -force-uid 1001 -comp zstd -Xcompression-level 19
          mkdir -p $GITHUB_WORKSPACE/output
          
          echo "Uploading toolchain as a single file."
          mv "$TOOLCHAIN_IMAGE" "$GITHUB_WORKSPACE/output/$TOOLCHAIN_IMAGE.img"

          cd $OPENWRT_ROOT_PATH
          echo $CURRENT_HASH > $GITHUB_WORKSPACE/output/$TOOLCHAIN_IMAGE.hash
          ls -lh $GITHUB_WORKSPACE/output

      - name: Delete Old Toolchain Assets From Release
        if: ${{ env.REBUILD_CHECK == 'true' }}
        uses: mknejp/delete-release-assets@v1
        with:
          token: ${{ env.TOKEN }}
          tag: ${{ env.TOOLCHAIN_TAG }}
          assets: ${{ env.TOOLCHAIN_IMAGE }}.*
          fail-if-no-assets: false
          fail-if-no-release: false

      - name: Upload Toolchain Image To Release
        if: ${{ env.REBUILD_CHECK == 'true' }}
        uses: ncipollo/release-action@v1
        with:
          token: ${{ env.TOKEN }}
          name: toolchain-image
          commit: ${{ github.sha }}
          tag: ${{ env.TOOLCHAIN_TAG }}
          artifacts: output/*
          replacesArtifacts: true
          allowUpdates: true
          prerelease: true

      - name: Cleanup
        run: |
          cd workspace
          if [[ "$REBUILD_CHECK" == "true" ]]; then
            rm -rf $TOOLCHAIN_IMAGE output
          else
            rm -rf openwrt
          fi

      - name: Download Toolchain Image From Release
        if: ${{ steps.toolchain.outcome == 'skipped' }}
        uses: robinraju/release-downloader@v1.12
        with:
          token: ${{ env.TOKEN }}
          repository: ${{ github.repository }}
          fileName: ${{ env.TOOLCHAIN_IMAGE }}.img
          tag: ${{ env.TOOLCHAIN_TAG }}
          out-file-path: workspace

      - name: Prepare Toolchain Image
        if: ${{ steps.toolchain.outcome == 'skipped' }}
        run: |
          cd workspace
          if [ ! -f "$TOOLCHAIN_IMAGE.img" ]; then
            echo "Error: Toolchain image file '$TOOLCHAIN_IMAGE.img' not found after download."
            exit 1
          fi

          echo "Toolchain image found. Preparing for mount."
          mkdir -p openwrt-ro openwrt workdir overlay
          sudo mount -o loop "$TOOLCHAIN_IMAGE.img" openwrt-ro
          sudo mount -t overlay overlay -o lowerdir=openwrt-ro,upperdir=overlay,workdir=workdir openwrt

      - name: Update Source Code
        run: |
          if [[ $SOURCE_BRANCH != v* ]]; then
            cd $OPENWRT_ROOT_PATH
            git config --global user.name "github-actions"
            git config --global user.email "github-actions@github.com"
            git fetch upstream $SOURCE_BRANCH
            git merge upstream/$SOURCE_BRANCH
          else
            echo "Skipping source update for tag-based build."
          fi

      - name: Load Custom Feeds
        run: |
          cp ./scripts/$FEEDS_SH $OPENWRT_ROOT_PATH/$FEEDS_SH
          cd $OPENWRT_ROOT_PATH
          chmod +x ./$FEEDS_SH && ./$FEEDS_SH

      - name: Install Feeds
        run: |
          cp ./scripts/$FEEDS_PKG_SH $OPENWRT_ROOT_PATH/$FEEDS_PKG_SH
          cd $OPENWRT_ROOT_PATH
          ./scripts/feeds clean
          ./scripts/feeds update -a
          chmod +x ./$FEEDS_PKG_SH && ./$FEEDS_PKG_SH
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Replace Vermagic
        if: ${{ env.VERMAGIC == 'true' }}
        run: |
          if [[ $SOURCE_BRANCH == v* ]]; then
            release_version="${SOURCE_BRANCH#v}"
          else
            snapshot_version="${SOURCE_BRANCH#openwrt-}"
            release_version=$(curl -s https://api.github.com/repos/openwrt/openwrt/tags \
              | grep -m1 -oE "\"name\":\s*\"v${snapshot_version}\.[^\"]+\"" \
              | cut -d'"' -f4 | sed 's/^v//')
          fi

          if [[ "$VERMAGIC_OPT" == "true" && $SOURCE_BRANCH != v* ]]; then
            version="${snapshot_version}-SNAPSHOT"
          else
            version="${release_version}"
          fi
          
          kmods=$(curl -s https://downloads.openwrt.org/releases/${version}/targets/${DEVICE_TARGET}/${DEVICE_SUBTARGET}/kmods/ \
            | grep -oP '<td class="n"><a href="\K[^/]+|<td class="d">\K[^<]+' \
            | paste -d '|' - - | sort -t '|' -k2 | head -n1 | cut -d '|' -f1)
          echo "src/gz openwrt_kmods https://downloads.openwrt.org/releases/${version}/targets/${DEVICE_TARGET}/${DEVICE_SUBTARGET}/kmods/${kmods}" >> ./custom/files/etc/opkg/customfeeds.conf
          cd $OPENWRT_ROOT_PATH
          grep -q '^CONFIG_VERSION_REPO=' ./.config \
            && sed -i "s|^CONFIG_VERSION_REPO=.*|CONFIG_VERSION_REPO=\"https://downloads.openwrt.org/releases/${version}\"|" ./.config \
            || echo -e "\nCONFIG_VERSION_REPO=\"https://downloads.openwrt.org/releases/${version}\"" >> ./.config
          echo "$kmods" | sed 's/.*-//' > .vermagic
          sed -i -e 's/^\(.\).*vermagic$/\1cp $(TOPDIR)\/.vermagic $(LINUX_DIR)\/.vermagic/' ./include/kernel-defaults.mk

      - name: Load Custom Configuration
        run: |
          if [[ "$CONFIG_LINK" == "true" && -n "$CONFIG_URL" ]]; then
            curl -fsSL $CONFIG_URL -o $OPENWRT_ROOT_PATH/.config
          else
            cp ./config/$CONFIG_FILE $OPENWRT_ROOT_PATH/.config
          fi
          cd $OPENWRT_ROOT_PATH
          make defconfig
          mkdir bin
          cp .config ./bin/build.config

      - name: Upload Config To Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Build-Config
          path: ${{ env.OPENWRT_ROOT_PATH }}/bin/build.config
          retention-days: 7

      - name: Load DIY
        run: |
          cp ./scripts/$DIY_SH $OPENWRT_ROOT_PATH/
          mv ./custom $OPENWRT_ROOT_PATH/
          cd $OPENWRT_ROOT_PATH
          chmod +x ./$DIY_SH && ./$DIY_SH

      - name: Download Packages
        timeout-minutes: 30
        run: |
          cd $OPENWRT_ROOT_PATH
          retry_count=0
          until make download -j10 || [ $retry_count -ge $MAX_RETRIES ]; do
            retry_count=$((retry_count+1))
            echo "Download failed, retrying in $RETRY_DELAY seconds... ($retry_count/$MAX_RETRIES)"
            sleep $RETRY_DELAY
          done
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: Compile Packages
        timeout-minutes: 180
        run: |
          cd $OPENWRT_ROOT_PATH
          echo -e "$(nproc) Thread Compile"
          make clean
          make buildinfo
          make diffconfig buildversion feedsversion
          make target/compile -j$(($(nproc) + 1)) IGNORE_ERRORS="m n" BUILD_LOG=1 || \
          yes n | make target/compile -j1 V=s IGNORE_ERRORS=1
          make package/compile -j$(($(nproc) + 1)) IGNORE_ERRORS=1 || make package/compile -j1 V=s IGNORE_ERRORS=1
          make package/index

      - name: Generate Firmware
        timeout-minutes: 60
        run: |
          cd $OPENWRT_ROOT_PATH
          make package/install -j$(($(nproc) + 1)) || make package/install -j1 V=s
          make target/install -j$(($(nproc) + 1)) || make target/install -j1 V=s
          make json_overview_image_info
          make checksum

      - name: Upload Bin To Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.SOURCE_REPO }}-${{ env.DEVICE_NAME }}-${{ env.BUILD_DATE }}
          path: ${{ env.OPENWRT_ROOT_PATH }}/bin
          retention-days: 7

      - name: Organize Files
        if: ${{ env.FIRMWARE_RELEASE == 'true' }}
        run: |
          cd $OPENWRT_ROOT_PATH/bin/targets/$DEVICE_TARGET/$DEVICE_SUBTARGET
          rm -rf packages feeds.buildinfo profiles.json version.buildinfo
          df -hT $PWD

      - name: Deploy Files To Release
        if: ${{ env.FIRMWARE_RELEASE == 'true' }}
        uses: ncipollo/release-action@v1
        with:
          token: ${{ env.TOKEN }}
          name: ${{ env.SOURCE_BRANCH }}_${{ env.DEVICE_NAME }}${{ env.suffix }}
          commit: ${{ github.sha }}
          tag: ${{ env.SOURCE_BRANCH }}_${{ env.DEVICE_NAME }}${{ env.suffix }}
          artifacts: ${{ env.OPENWRT_ROOT_PATH }}/bin/targets/${{ env.DEVICE_TARGET }}/${{ env.DEVICE_SUBTARGET }}/*
          replacesArtifacts: true
          allowUpdates: true
          prerelease: false
          body: |
            ### Build Information
            ---
            - Source Code: ${{ env.SOURCE_URL }}
            - Source Code Branch: ${{ env.SOURCE_BRANCH }}
            - Device Target: ${{ env.DEVICE_TARGET }}
            - Device Subtarget: ${{ env.DEVICE_SUBTARGET }}
            - Device Platform: ${{ env.DEVICE_PLATFORM }}
            - Device Name: ${{ env.DEVICE_NAME }}
            - Build Date: ${{ env.BUILD_DATE }}
